<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cubs Code Checker â€“ JOTI/JOTA</title>
  <style>
    :root {
      --bg: #4d2177;        /* background */
      --panel: #096800;     /* SOLID panel */
      --muted: #94a3b8;     /* slate-400 */
      --text: #ffffff;      /* gray-200 */
      --accent: #22d3ee;    /* cyan-400 */
      --good: #10b981;      /* emerald-500 */
      --bad: #ef4444;       /* red-500 */
      --warn: #f59e0b;      /* amber-500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
    }
    header { padding: 24px 16px; text-align: center; }
    header h1 { margin: 0; font-size: clamp(1.4rem, 2.5vw, 2rem); letter-spacing: 0.3px; }
    header p { margin: 6px 0 0; color: var(--muted); }

    .container { max-width: 920px; margin: 0 auto; padding: 16px; position: relative; }
    .card { background: var(--panel);
            border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }

    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 700px) { .grid { grid-template-columns: 1fr 1fr; } }

    label { display: block; font-size: 0.95rem; color: var(--muted); margin-bottom: 6px; font-weight: bold; }
    select, input[type="text"], textarea {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
      background: #0b1020; color: var(--text); font-size: 1rem; outline: none;
    }
    textarea { min-height: 120px; resize: vertical; }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    button {
      padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12);
      background: #091022; color: var(--text); cursor: pointer; font-weight: bold;
      transition: transform .05s ease, border-color .2s ease; letter-spacing: .2px;
    }
    button:hover { border-color: var(--accent); }
    button:active { transform: translateY(1px); }

    .btn-accent { background: #06202a;
                  border-color: rgba(34,211,238,0.35); box-shadow: inset 0 0 0 1px rgba(34,211,238,.15); }

    .hint { color: var(--muted); font-size: 0.9rem; margin-top: 6px; }

    .result { margin-top: 16px; padding: 14px; border-radius: 12px; line-height: 1.5; }
    .ok { background: rgba(16,185,129,.1); border: 1px solid rgba(16,185,129,.4); }
    .err { background: rgba(239,68,68,.1); border: 1px solid rgba(239,68,68,.4); }
    .warn { background: rgba(245,158,11,.08); border: 1px solid rgba(245,158,11,.35); }

    .tokens { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .token { padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.1); background: #0b1020; color: var(--text); }
    .token.bad { border-color: rgba(239,68,68,.6); color: #ffd8d8; }
    .token.mis { border-color: rgba(245,158,11,.7); color: #ffe9c7; }

    .footer { text-align:center; color: var(--muted); font-size: .9rem; margin: 24px 0; }

    /* ===== NEW: Success pulse + glow ===== */
    @keyframes pop {
      0% { transform: scale(0.96); }
      35% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 0 rgba(16,185,129,0); }
      30% { box-shadow: 0 0 0 rgba(16,185,129,0); }
      60% { box-shadow: 0 0 24px rgba(16,185,129,0.45); }
      100% { box-shadow: 0 0 0 rgba(16,185,129,0); }
    }
    .ok.ok-animate {
      animation: pop .45s ease-out, glow 1.2s ease-out;
    }

    /* ===== NEW: Confetti overlay ===== */
    .confetti-wrap {
      position: absolute;
      inset: -10px;       /* slight bleed */
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }
    .confetti {
      position: absolute;
      width: 8px; height: 14px;
      opacity: 0.95;
      border-radius: 2px;
      transform: translate3d(0,-80px,0) rotate(0deg);
      animation: confetti-fall linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translate3d(var(--dx, 0px), 800px, 0) rotate(var(--rot, 360deg));
        opacity: 1;
      }
    }
  </style>
</head>
